        <h1>Student Registration Form</h1>

        <form>

            <label for="first name">First name:</label> <br>
            <input type="text" id="first name"> <br>

            <label for="last name">Last name:</label> <br>
            <input type="text" id="last name"> 

            <br> <br>

            <label for="dob">DOB:</label> <br>
            <input type="date" id="dob" placeholder="dd-mm-yyyy">

            <br> <br> <br>

            <label for="father's name">Father's Name:</label> <br>
            <input type="text" id="father's name"> <br>

            <br>

            <span>Document :</span> <br>
            <input type="radio" name="document" id="adhaar">
            <label for="adhaar">Adhaar</label> <br>
            <input type="radio" name="document" id="driving license">
            <label for="driving license">Driving Licence</label> <br>
            <input type="radio" name="document" id="other">
            <label for="other">Other</label> <br>

            <br>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>

            <br> <br>

            <label for="description">Description:</label> <br>
            <textarea name="description" id="description" cols="50" rows="5"></textarea>

            <br> <br>

            <input type="checkbox" id="confirm">
            <label for="confirm"> Confirm</label>

            <br>  

            <input type="submit" name="" id="">

        </form>

        <br> <br>
